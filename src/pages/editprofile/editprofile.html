<ion-header>
  <ion-navbar color='mainTheme'>
    <ion-title>Profile Update</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Full Name</ion-label>
	    <ion-input type="text" [(ngModel)]="logedUser.logName"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Mobile Number (This will be your User ID)</ion-label>
	    <ion-input type="tel" disabled="true" [(ngModel)]="logedUser.mobile"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input type="email" [(ngModel)]="logedUser.email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Address</ion-label>
	    <ion-input type="text" [(ngModel)]="logedUser.address"></ion-input>
	  </ion-item>
	 

	  <ion-item>
	    <ion-label floating>City</ion-label>
	    <ion-input type="text" [(ngModel)]="logedUser.city"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>State</ion-label>
	    <ion-input type="text" [(ngModel)]="logedUser.state"></ion-input>
	  </ion-item>

	  <ion-item>
	   <ion-label floating>Postcode</ion-label>
	    <ion-input type="text" [(ngModel)]="logedUser.userPostcode"></ion-input>
	  </ion-item>

	</ion-list>
</ion-content>
<ion-footer (click)="checkExist(logedUser)">
  Save
</ion-footer>
