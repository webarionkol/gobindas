<ion-header>

<ion-content>

<div class="reviewsFild">
	<textarea placeholder="Type your review here" [(ngModel)]="data.reviewtxt"></textarea>
</div>
<div class="ratinstar">
  <div class="cntr">
    <label for="rdo-1" class="btn-radio">
      <input type="radio" id="rdo-1" name="rating" value="1" [(ngModel)]="data.rating">

      <span>1 Star</span>
    </label>

      <input type="radio" id="rdo-4" name="rating" value="4" [(ngModel)]="data.rating">

	Submit
</div>


</ion-content>
