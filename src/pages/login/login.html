<ion-header>
  <ion-navbar color='mainTheme'>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div class='logo'>
		{{appSetng.brandname}}
	</div>



 <div class="myForms">
    <ion-label fixed>Registered Mobile Number</ion-label>
    <ion-input type="tel" [(ngModel)]="data.mobile" placeholder="e.g.: 7500844944"></ion-input>

    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.password"></ion-input>
  </div>
